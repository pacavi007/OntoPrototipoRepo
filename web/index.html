<!DOCTYPE html> 
<html lang="es"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" 
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"> 
<link  rel="icon"   href="imagenes/favicon.ico" type="image/ico" />
<title>ONTOBLOGP</title> 
</head>

<body style="background: #fafafa;">
    <div class="container pt-4">
        <div class="row">
            
            <div class="col-8">
                <div class="border bg-white rounded p-4 mb-4">
                    <h4 class="mb-4" align="center">BIENVENIDO A ONTOBLOGP</h4>
                    <div class="row">
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="crudproyecto()">CRUD Proyecto
                            </button>
                            <p></p>
                        </div>
                        <div class="col-3">
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="crudinteresado()">CRUD Interesado
                            </button>
                            <p></p>
                        </div>
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Entregable
                            </button> 
                            <p></p>
                        </div> 
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Ciclo Vida Proyecto
                            </button> 
                            <p></p>
                        </div>  
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Fase
                            </button>
                            <p></p>
                        </div> 
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Proceso
                            </button>
                            <p></p>
                        </div>
                        <div class="col-3">
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="consultar()">CRUD Área De Conocimiento
                            </button>
                            <p></p>
                        </div>
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Grupo De Proceso
                            </button> 
                            <p></p>
                        </div> 
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Entrada
                            </button> 
                            <p></p>
                        </div>  
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Salida
                            </button> 
                            <p></p>
                        </div>
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Técnica Y Herramienta
                            </button>
                            <p></p>
                        </div>
                        <div class="col-3">
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="consultar()">CRUD Incertidumbre
                            </button>
                            <p></p>
                        </div>
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Gestión Proyecto PMI
                            </button>
                            <p></p>
                        </div> 
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Registro De Supuesto
                            </button> 
                            <p></p>
                        </div>  
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Registro Incidente
                            </button> 
                            <p></p>
                        </div>
                        <div class="col-3"> 
                            <button class="bt btn-primary
                                    btn-block"
                                    onclick="send()">CRUD Riesgo
                            </button> 
                            <p></p>
                        </div>
                    </div>
                </div> 
                
            </div>
            <div class="col-4"> 
                <div class="border bg-white rounded p-4">
                    <h4 class="mb-4" id="mensaje">Selecciona algún concepto</h4>   
                    <div class="row" id="formulario"> 
                        
                    </div>
                </div>
            </div>
            <div class="border bg-white rounded p-4"> 
                    <h4 class="mb-4">Resultado</h4>
                    <div id="result">
                        
                    </div>
                </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous">
                
    </script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" 
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" 
            crossorigin="anonymous">
                
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
        
    </script> 
    <script src="./index.js">
        
    </script>
    <script src="./js/crud-proyecto.js">
        
    </script>
    <script src="./js/crud-interesado.js">
        
    </script>
</body> 
</html>
